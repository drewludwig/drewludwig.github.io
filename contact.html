<script type="text/javascript">
		function checkTime(i) {
    if (i < 10) {
        i = "0" + i;
    }
    return i;
}

(function () {
	function checkTime(i) {
		return (i < 10) ? "0" + i : i;
	}

	function startTime() {
		var today = new Date(),
		h = checkTime(today.getHours()),
		m = checkTime(today.getMinutes()),
		s = checkTime(today.getSeconds());
		document.getElementById('time').innerHTML = h + ":" + m + ":" + s;
		t = setTimeout(function () {
			startTime()
		}, 500);
	}
	startTime();
})();


	</script>

	<script type="text/javascript">
function postToGoogle() {
    var name = $('#entry_729911130').val();
    var email = $('#entry_107764790').val();
    var message = $('#entry_1378690016').val();
   

    $.ajax({
        url: "https://docs.google.com/a/rockymountainoils.com/forms/d/14S5f1ioF4e8rJLHIHmTXYc-0EKA--2kkbRlQG9v_EZw/formResponse",
        data: {
            "entry.729911130": name,
            "entry.107764790": email, 
            "entry.1378690016": message,
            

        },
        type: "POST",
        dataType: "xml",
        statusCode: {
            0: function() {
                            //Success message
                            window.location.href = "/thanks";
                        },
                        200: function() {
                            //Success Message
                            window.location.href = "/thanks";
                        }
                    }
                });
}

$(document).ready(function(){
    $('#ss-form').submit(function() {
        postToGoogle();
        return false;
    });
});
</script>
